{% extends "base.html" %}

{% block main %}
<div class="profile-card">
            <div class="profile-header">
                <i class="fas fa-user"></i>
                <span>Профиль пользователя</span>
                <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
            </div>
            
            <div class="profile-avatar">{{ user.first_name }}</div>
            
            <div class="profile-field">
                <div class="profile-label">Имя</div>
                <div class="profile-value">{{ user.first_name }}</div>
            </div>

            <div class="profile-field">
                <div class="profile-label">Фамилия</div>
                <div class="profile-value">{{ user.last_name }}</div>
            </div>
            
            <div class="profile-field">
                <div class="profile-label">Телефон</div>
                <div class="profile-value">
                    <i class="fas fa-phone"></i>
                    {{ user.phon_num }}
                </div>
            </div>
            
            <div class="profile-field">
                <div class="profile-label">Email</div>
                <div class="profile-value">
                    <i class="fas fa-envelope"></i>
                    {{ user.email }}
                </div>
            </div>
            
            {% comment %} <button class="edit-profile-btn">Редактировать профиль</button> {% endcomment %}
            
        </div>
{% endblock main %}
